<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
</head>

<body>
    <div class="main">
        <img class="google_logo" src="google_logo.svg" alt="google_logo">
        <div class="input-container">
            
            <img class="icon"  src="search_cr23.svg" alt="">
            <input class="Search_Bar" type="text" placeholder="Search Google or type a URL">
            <div class="extra-icons">
                <img class="extra-i" src="mic.svg" alt="mic">
                <img class="extra-i" src="camera.svg" alt="camera">
            </div>
        </div>
        <div class="Btn-Cargo-Box">
            <a class="buttn" href="https://www.youtube.com/" target="_blank">
                <div class="btn">
                    <div class="S-Btn1 bg-color">
                        <div class="shortcut-img-1"></div>
                    </div>
                    <p>YT</p>
                </div>
            </a>
            <a class="buttn" href="https://ww.facebook.com/" target="_blank">
                <div class="btn">
                    <div class="S-Btn2 bg-color">
                        <div class="shortcut-img-2"></div>
                    </div>
                    <p>FB</p>
                </div>
            </a>
            <a class="buttn" href="https://ww.instagram.com/" target="_blank">
                <div class="btn">
                    <div class="S-Btn3 bg-color">
                        <div class="shortcut-img-3"></div>
                    </div>
                    <p>IG</p>
                </div>
            </a>
            <div class="buttn" >
                <div class="btn">
                    <div class="S-Btn4 bg-color">
                        <div class="shortcut-img-4"></div>
                    </div>
                    <p>Add Shortcut</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
